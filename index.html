<!DOCTYPE html>
<html>
<head>
    <title>Project 2</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h2>The Truth Is Out There!</h2>
        <p>By Noah Garfunkel, Nick Sucietto, Eric Wolff, Elijah Hoorman
      </div>
    <p>
        <label for="color_attr">Color By Attribute:</label>
        <select name="color_attr", id="color_attr">
            <option value="year" label="Year">Year</option>
            <option value="month" label="Month">Month</option>
            <option value="timeOfDay" label="Time">Time</option>
            <option value="ufo_shape" label="Shape">Shape</option>
        </select>
    </p>

    <div class="centered_element">
        <button id="backgroundToggle" onclick="switchBackground()"><strong>Change Background</strong></button>
    </div>

    <div class="row">
        <div class="column side"></div>
        <div class="column middle" id="my-map"></div>
        <div class="column side"></div>
    </div>
    
    <div class="centered_element">
        <label for="textbox">Filter descriptions:</label>
        <input type="text" id="textbox" name="textbox">
    </div>

    <div class="row centered_element">
        <div class="column side"></div>
        <div class="column middle" id="timeline_div">
            <svg id="timeline" overflow="visible"></svg>
        </div>
        <div class="column side"></div>
    </div>

    <div class="row">
        <div class="column side"></div>
        <div class="column half barchart" id="monthBarChart_div">
            <svg id="monthBarChart"></svg>
        </div>
        <div class="column side"></div>
        <div class="column half barchart" id="shapeBarChart_div">
            <svg id="shapeBarChart"></svg>
        </div>
        <div class="column side"></div>
    </div>

    <div class="row">
        <div class="column side"></div>
        <div class="column half barchart" id="timeOfDayBarChart_div">
            <svg id="timeOfDayBarChart"></svg>
        </div>
        <div class="column side"></div>
        <div class="column half barchart" id="encounterLengthBarChart_div">
            <svg id="encounterLengthBarChart"></svg>
        </div>
        <div class="column side"></div>
    </div>
    
    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>


    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/barChart.js"></script>

    <div id="tooltip"></div>

   

</body>
</html>
